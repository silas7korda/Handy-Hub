
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandyHub | Futuristic Service Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Babel standalone for browser-side JSX/TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1e;
      overflow-x: hidden;
      margin: 0;
      color: #f8fafc;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .glass-dark {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .animated-bg {
      background: linear-gradient(-45deg, #0a0f1e, #1e1b4b, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .leaflet-container {
      background: #0a0f1e !important;
    }
    /* Futuristic Dark Mode Map Filter */
    /* This filter inverts the standard tiles and shifts hues to create a custom navy/violet theme */
    .leaflet-tile {
      filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%) grayscale(20%);
    }
    /* Prevents the popups and markers from being inverted */
    .leaflet-marker-icon,
    .leaflet-marker-shadow,
    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      filter: invert(100%) hue-rotate(-180deg);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
  <div class="animated-bg"></div>
  <div id="root"></div>
  <!-- Using text/babel allows Babel to handle the imports and JSX -->
  <script type="text/babel" data-type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
